<html lang="en">

        <div class="logo flex">
            <div>
                <h1>Pawan</h1>
            </div>
            <div>
                <h1 class="line">Web Developer</h1>
            </div>
        </div>
        <div class="right">
            <input type="checkbox" id="check"/>
            <label class="menu-icon" for="check"><i class="fa-solid fa-bars "></i></label>
            <ul class="navigation flex">
                <li><a href="">Home</a></li>

   <section class="section1 grid">
    <div class="left flex">
        <img src="./assests/img/Pawan_Edited.jpg" alt="profile-pic">
    </div>
    <div class="right flex">
        <div class="flex">
            <div class="name">Pawan </div>
        <div class="tag">Web Developer</div>
        </div>
      <button>
        <a href="./assests/img/Pawan_Edited.jpg" download>Download CV<i class="fa-solid fa-download"></i></a>
      </button>
    </div>
</section>

   <!-- banner  -->

   <section class="section2">
    <div class="info-container flex">
        <div class="info-lists flex">
            <div class="info-content flex">
                <div class="icon-container flex">
                    <i class="fa-solid fa-award"></i>
                </div>
                <span>
                    <h5>IT</h5>
                    <p>Graduate</p>
                </span>
            </div>
            <div class="info-divider"></div>
                <div class="info-content flex">
                    <div class="icon-container flex">
                        <i class="fa-solid fa-award"></i>
                    </div>
                    <span>
                        <h5>5 + Projects</h5>
                        <p>Completed</p>
                    </span>
                </div>
            

            <div class="info-divider"></div>
                <div class="info-content flex">
                    <div class="icon-container flex">
                        <i class="fa-solid fa-award"></i>
                    </div>
                    <span>
                        <h5>1 + year</h5>
                        <p>Job experience</p>
                    </span>
                </div>
